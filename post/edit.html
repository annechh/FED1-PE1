<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="icon" href="../assets/images/Shira.png">
    <link rel="stylesheet" href="../css/style-pages/post-edit-create.css">

    <script type="module" src="../JS/pages/post-edit.mjs"></script>
    <title>Shira's Adventure Edit post page</title>
</head>
<body>
    <header class="flex-center flex-col items-center">
        <div class="header flex-center flex-col items-center">
            <div class="blog-post-img-wrapper">
                <div class="big-img-shadow"></div>
                <div class="post-img-container" id="updateBlogImg">
                    <!-- <img src="" alt="" id="previewImg" class="hide"> -->
                </div>
                <div class="add-img"> 
                    <div class="hover tooltip" data-tooltip="Update Img Url"><i class="fa-solid fa-plus" id="updateImgBtn" ></i></div>
                </div>
                <div class="title-container">
                    <h1 class="createEdit-post-title pb ds-txt">Edit Post</h1>
                </div>
            </div>
        </div>
    </header>
    

    <main class="flex flex-col items-center">
        <div class="blog-content-wrapper flex flex-col">
            <div class="blog-content flex flex-col gap">
                <form class="gap" >
                    <div class="flex flex-col input-url">
                        <label for="updateUrl">Add url</label>
                        <input type="url" name="url" id="updateUrl">
                    </div>
                    <div class="flex flex-col input-url">
                        <label for="updateAlt">Image Description</label>
                        <input type="text" name="alt" id="updateAlt">
                    </div>
                    <div class="flex flex-col">
                        <label for="updateTitle">Pawsome Title</label>
                        <input type="text" id="updateTitle" name="title">
                    </div> 
                    <div class="flex flex-col">
                        <label for="updateBlogText">Pawsome Story</label>
                        <textarea name="blogText" id="updateBlogText" ></textarea>
                    </div>
                    <div class="flex flex-col">
                        <label class="hide" id="tagSelect">Select Tags</label>
                        <div class="tag-checkboxes">
                            <label class="hide" id="tag1" for="inputTag1"><input type="checkbox" id="inputTag1" name="tags" value="Mountain hike"> Mountain hike</label>
                            <label class="hide" id="tag2" for="inputTag2"><input type="checkbox" id="inputTag2" name="tags" value="Swim"> Swim</label>
                            <label class="hide" id="tag3" for="inputTag3"><input type="checkbox" id="inputTag3" name="tags" value="Sticks"> Sticks</label>
                            <label class="hide" id="tag4" for="inputTag4"><input type="checkbox" id="inputTag4" name="tags" value="Paddle"> Paddle</label>
                        </div>
                    </div>       
                </form>
                <div class="btn-container">
                    <div class="btn tooltip" id="savePostBtn" data-tooltip="Save post"><i class="fa-solid fa-floppy-disk"></i></div>
                    <div class="btn tooltip" id="clearPostBtn" data-tooltip="Clear all fields"><i class="fa-solid fa-eraser"></i></div>
                    <div class="btn tooltip" id="deletePostBtn" data-tooltip="Delete post"><i class="fa-solid fa-trash-can"></i></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="flex-center">
        <div class="footer-content gap">
            <a href="#" class="hover-scale">About</a>
            <a href="../index.html" class="logo-link">
                <img src="../assets/images/Shira.png" class="hover-scale" alt="A white dog">
            </a>
            <a href="https://www.instagram.com/haloshira/" class="hover-scale">Follow</a>
        </div>
    </footer>
</body>
</html>
