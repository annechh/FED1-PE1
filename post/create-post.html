<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The create page of Shira's Adventure for pawsome new stories">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="icon" href="../assets/images/Shira.png">
    <link rel="stylesheet" href="../css/style-pages/post-edit-create.css">

    <script type="module" src="../JS/pages/create-post.mjs"></script> 

    <title>Shira's Adventure Create post page</title>
</head>
<body>
    <header class="flex-center flex-col items-center">
        <div class="header flex-center flex-col items-center">
            <div class="blog-post-img-wrapper">
                <div class="big-img-shadow"></div>
                <div class="post-img-container" id="createBlogImg">
                </div>
                <div class="add-img">
                    <div class="hover tooltip" data-tooltip="Add Img Url"><i class="fa-solid fa-plus" id="addImgBtn" ></i></div>
                </div>
            </div>
        </div>
    </header>
    
    <span class="loader" id="loader"></span>
    
    <!-- <nav class="absolute">
        <img src="/assets/images/Shira-logo-text.png" class="hover-scale" alt="Logo of Shira">
        <div>
            <a href="../index.html" class="ds-txt hover-scale"><i class="fa-solid fa-house"></i>Home</a>
            <a href="../account/login.html" class="ds-txt hover-scale" id="navLogin"><i class="fa-solid fa-user"></i>Login</a>  
        </div>
    </nav> -->
    <main class="flex flex-col items-center">
        <h1 class="createEdit-post-title pb">Create post</h1>
        <div class="blog-content-wrapper flex flex-col">
            <div class="blog-content flex flex-col gap">
                <form class="gap">
                    <div class="flex flex-col" id="inputUrl">
                        <input type="url" name="url" id="createUrl" class="hide" placeholder="Add URL">
                        <input type="text" name="" id="createAlt" class="hide" placeholder="Add Image description">
                    </div>
                    <div class="flex flex-col">
                        <label>Pawsome Title</label>
                        <input type="text" id="createTitle" name="title">
                    </div> 
                    <div class="flex flex-col">
                        <label>Pawsome Story</label>
                        <textarea name="blogText" id="createBlogText" ></textarea>
                    </div>       
                    <div class="btn-container">
                        <button class="btn" id="createPostBtn">Create Post</button>
                        <div class="btn tooltip" id="cancelPostBtn" data-tooltip="Clear all fields"><i class="fa-solid fa-eraser"></i></div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="flex-center">
        <div class="footer-content gap">
            <a href="#" class="hover-scale">About</a>
            <a href="../index.html" class="logo-link">
                <img src="../assets/images/Shira.png" class="hover-scale" alt="A white dog">
            </a>
            <a href="https://www.instagram.com/haloshira/" class="hover-scale">Follow</a>
        </div>
    </footer>
</body>
</html>
