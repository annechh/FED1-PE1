<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="icon" href="../assets/images/Shira.png">
    <link rel="stylesheet" href="../css/style-pages/create-post.css">

    <script type="module" src="../JS/pages/create-post.mjs"></script> 

    <title>Create new Blog Post</title>
</head>
<body>
    <header class="flex-center flex-col">
        <!-- <nav class="absolute">
            <img src="/assets/images/Shira-logo-text.png" class="hover-scale" alt="Logo of Shira">
            <div>
                <a href="../index.html" class="ds-txt hover-scale"><i class="fa-solid fa-house"></i>Home</a>
                <a href="../account/login.html" class="ds-txt hover-scale" id="navLogin"><i class="fa-solid fa-user"></i>Login</a>  
            </div>
        </nav> -->
        <div class="blog-post-img-wrapper">
            <div class="big-img-shadow"></div>
            <div class="post-img-container" id="createBlogImg">
                <!-- <img src="" alt="Preview" id="previewImg" class="hide"> -->
            </div>
            <div class="add-img">
                <svg class="hover" id="addImgBtn" xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 70 70" fill="none">
                    <rect x="31.4297" width="7.14286" height="70" rx="3.57143"/>
                    <rect y="38.5713" width="7.14286" height="70" rx="3.57143" transform="rotate(-90 0 38.5713)" />
                </svg>
            </div>
        </div>
    </header>




    <main class="flex flex-col items-center">
        <h1 class="createEdit-post-title pb">Create post</h1>
        <div class="blog-content-wrapper flex flex-col">
            <div class="blog-content flex flex-col gap px">
                <form >
                    <div class="flex flex-col " id="inputUrl">
                        <input type="url" name="url" id="createUrl" class="hide" placeholder="Add URL">
                    </div>
                    <div class="flex flex-col">
                        <label>Pawsome Title</label>
                        <input type="text" id="createTitle" name="title">
                    </div> 
                    <div class="flex flex-col">
                        <label>Pawsome Story</label>
                        <textarea name="blogText" id="createBlogText" ></textarea>
                    </div>       
                    <div class="btn-container">
                        <button class="btn" id="createPostBtn">Create Post</button>
                        <button class="btn" id="cancelPostBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>




    <footer class="flex-center">
        <div class="footer-content">
            <img src="../assets/images/Shira.png" class="hover-scale" alt="A white dog">
            <div class="links">
                <a href="#" class="hover-scale">Contact</a>
                <a href="#" class="hover-scale">About Shira</a>
                <a href="#" class="hover-scale">Privacy Policy</a>
                <a href="#" class="hover-scale">Follow</a>
            </div>
        </div>
    </footer>
</body>
</html>
