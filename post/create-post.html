<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The create page of Shira's Adventure for pawsome new stories">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="icon" href="../assets/images/Shira.png">
    <link rel="stylesheet" href="../css/style-pages/post-edit-create.css">

    <script type="module" src="../JS/pages/create-post.mjs"></script> 

    <title>Shira's Adventure Create post page</title>
</head>
<body>
    <header class="flex-center flex-col items-center">
        <div class="header flex-center flex-col items-center">
            <div class="blog-post-img-wrapper">
                <div class="big-img-shadow"></div>
                <div class="post-img-container" id="fieldBlogImg">
                </div>
                <div class="add-img">
                    <div class="hover tooltip" data-tooltip="Create new Post"><i class="fa-solid fa-plus" id="addImgBtn" ></i></div>
                </div>
                <div class="title-container">
                    <h1 class="createEdit-post-title pb ds-txt">Create New Post</h1>
                </div>
            </div>
        </div>
    </header>
    
    <main class="flex flex-col items-center">
        <div class="blog-content-wrapper flex flex-col">
            <div class="blog-content flex flex-col gap">
                <form class="gap" id="inputUrl">
                    <div class="flex flex-col input-url">
                        <label class="hide select-hidden" for="fieldUrl">Add url</label>
                        <input type="url" name="url" id="fieldUrl" class="hide select-hidden">
                    </div>
                    <div class="flex flex-col input-url">
                        <label class="hide select-hidden" for="fieldAlt">Image Description</label>
                        <input type="text" name="alt" id="fieldAlt" class="hide select-hidden">
                    </div>
                    <div class="flex flex-col">
                        <label class="hide select-hidden" for="fieldTitle">Pawsome Title</label>
                        <input type="text" id="fieldTitle" name="title" class="hide select-hidden">
                    </div> 
                    <div class="flex flex-col">
                        <label class="hide select-hidden" for="fieldBlogText">Pawsome Story</label>
                        <textarea name="blogText" id="fieldBlogText" class="hide select-hidden"></textarea>
                    </div>        
                    <div class="flex flex-col">
                        <label class="hide select-hidden" id="tagSelect">Select Tags</label>
                        <div class="tag-checkboxes">
                            <label class="hide select-hidden" id="tag1" for="inputTag1"><input type="checkbox" id="inputTag1" name="tags" value="Mountain hike"> Mountain hike</label>
                            <label class="hide select-hidden" id="tag2" for="inputTag2"><input type="checkbox" id="inputTag2" name="tags" value="Swim"> Swim</label>
                            <label class="hide select-hidden" id="tag3" for="inputTag3"><input type="checkbox" id="inputTag3" name="tags" value="Sticks"> Sticks</label>
                            <label class="hide select-hidden" id="tag4" for="inputTag4"><input type="checkbox" id="inputTag4" name="tags" value="Paddle"> Paddle</label>
                            <label class="hide select-hidden" id="tag5" for="inputTag5"><input type="checkbox" id="inputTag5" name="tags" value="Snow"> Snow</label>
                            <label class="hide select-hidden" id="tag6" for="inputTag6"><input type="checkbox" id="inputTag6" name="tags" value="Fjord"> Fjord</label>
                        </div>
                    </div>  
                    <div class="btn-container">
                        <button class="btn hide select-hidden" id="createPostBtn">Create Post</button>
                        <div class="btn tooltip hide select-hidden" id="clearPostBtn" data-tooltip="Clear all fields"><i class="fa-solid fa-eraser"></i></div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="flex-center">
        <div class="footer-content gap">
            <a href="#" class="hover-scale">About</a>
            <a href="../index.html" class="logo-link">
                <img src="../assets/images/Shira.png" class="hover-scale" alt="A white dog">
            </a>
            <a href="https://www.instagram.com/haloshira/" class="hover-scale">Follow</a>
        </div>
    </footer>
</body>
</html>
