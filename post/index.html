<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="icon" href="../assets/images/Shira.png">
    <link rel="stylesheet" href="../css/style-pages/post-index.css">

    <script type="module" src="../JS/pages/post-index.mjs"></script>

    <title>Specific Blog post</title>
</head>
<body>
    <header class="flex-center flex-col items-center">
        <div class="header flex-center flex-col items-center">
            <div class="blog-post-img-wrapper">
                <div class="big-img-shadow"></div>
                <div class="post-img-container" >
                    <img src="" alt="" id="specificBlogImg">
                </div>
            </div>
        </div>
    </header>

    <span class="loader" id="loader"></span>

    <main class="flex-center">
        <section class="blog-content-wrapper flex flex-col">
            <div class="blog-content flex flex-col gap px">
                <div>
                    <h1 id="specificBlogTitle"></h1>
                </div>
                <div class="posted-container">
                    <p class="posted">Posted at: <span id="specificBlogDate">date here</span></p>
                    <p class="posted">Updated at: <span id="specificBlogUpdatedDate">date here</span></p>
                    <p class="posted">Posted by: <span id="specificBlogAuthor"></span></p>
                </div>
                <div class="blog-text-wrapper flex flex-col" id="specificBlogText">
                    <p id="specificBlogText1"></p>
                <!-- blog text <p>,  craft new p on enter when creating new post -->
                </div>
                <div class="btn-container flex justify-between">
                    <button class="btn tooltip" id="shareBtn" data-tooltip="Share post"><i class="fa-solid fa-share"></i></button>
                    <div class="btn-container flex flex-row gap">
                        <button class="btn tooltip" id="editBtn" data-tooltip="Edit post"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn tooltip" id="deletePostBtn" data-tooltip="Delete this post"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <footer class="flex-center">
        <div class="footer-content">
            <a href="#" class="hover-scale">About</a>
            <a href="../index.html" class="logo-link">
                <img src="../assets/images/Shira.png" class="hover-scale" alt="A white dog">
            </a>
            <a href="https://www.instagram.com/haloshira/" class="hover-scale">Follow</a>
        </div>
    </footer>
</body>
</html>
