<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shira's Adventure home page with Pawsome blog posts for pawsome followers">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="icon" href="assets/images/Shira.png">
    <link rel="stylesheet" href="css/style-pages/index.css">

    <script type="module" src="JS/pages/index.mjs"></script>

    <title>Shira's Adventure home page</title>
</head>
<body>
    <header class="flex-center flex-col items-center">
        <img class="header flex-center flex-col items-center" id="headerImage"> <!--test if url params or local storage can be used here-->
            <div class="carousel carousel-img-container" id="carouselWrapper" >
                <div class="big-img-shadow"></div>
                <ul class="carousel-items" id="carouselItems">
                <!-- API -->
                </ul>
                <div class="carousel-slide-btn left" id="prevBtn" data-carousel-btn="prev"> 
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="carousel-slide-btn right" id="nextBtn" data-carousel-btn="next"> 
                    <i class="fa-solid fa-chevron-right"></i>
                </div>         
            </div>
        </img>
    </header>
        <div class="carousel-nav" id="carouselNav">
        <!-- JS -->
        </div>
        
    <span class="loader" id="loader"></span>
    <main class="">
        <section class="intro-wrapper flex flex-col items-center gap pb">
            <div class="intro-container py">
                <h2 class="h2-roboto-reg  px">Dive into Shira's Adventures for hikes, stick chasing, mud baths and more! It's all about fun and games in the great outdoors. Let's GO!    </h2>
            </div>    
        </section>

        <section class="flex flex-col items-center gap">
            <h2>Blog Posts</h2>
            <div class="button-options-container" >
                <button class="btn">Sort By</button>
                <a href="post/create-post.html" id="newPost" class="btn">Create Post</a>
                <button class="btn" id="selectPostsBtn">Select Posts</button>
                <button class="btn" id="cancelSelectPostsBtn">Cancel</button>
                <div class="btn" id="deleteSelectedPostsBtn"><i class="fa-solid fa-trash-can"></i></div>
                
            </div>
            <div class="blog-card-wrapper" id="cardWrapper">
                <!-- JS -->
            </div>
            <div class=" pag-btn-container">
                <button class="btn">Load More</button>
            </div>
        </section>
        <button class="btn-fixed" id="scrollToTopBtn" title="Go to top">Top</button>
    </main>

    <footer class="flex-center">
        <div class="footer-content gap">
            <a href="#" class="hover-scale">About</a>
            <img src="assets/images/Shira.png" class="hover-scale logo-footer" alt="A white dog">
            <a href="https://www.instagram.com/haloshira/" class="hover-scale">Follow</a>
        </div>
    </footer>
</body>
</html>
